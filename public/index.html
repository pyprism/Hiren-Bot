<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiren</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <meta name="description" content="Bot to automatically search on Microsoft Bing to earn points" />
    <meta name="keywords" content="bing, rewards, bot, hack, rewards, search, auto, random, mod, microsoft" />

</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <a class="navbar-brand" href="#/">Hiren</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <table width="100%" height="100%">
                <tr>
                    <td class="navi">
                        <table width=400><tr><td class="console">
                            1. If you haven't signed up for Bing Rewards, <a href="http://www.bing.com/rewards/signup/web?publ=BING&crea=ME" target="newBing">start here</a><br />
                            2. Login to Bing to start earning points<br>
                            3. How many searches? <input type="textbox" id="count" value="32" size="4" class="count">
                            <input id="st" type="button" value="Start!" onClick="window.changeIframe();" />
                            <span id="message"></span>
                        </td></tr></table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="container" >
    <iframe
            security="restricted"
            sandbox="allow-forms allow-scripts"
            id="bingIframe"
            name="bingIframe"
            src="http://www.bing.com"
            width="100%"
            height="600"
            frameborder="1"
            scrolling="yes">
    </iframe>
</div>


<footer class="container">
    Created By <a href="https://github.com/pyprism">Prism</a>.Source code on <a href="">Github</a>
</footer>

<script  src="javascripts/bing.js"></script>
</body>
</html>
