<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiren</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <a class="navbar-brand" href="#/">Hiren</a>
</nav>
 <div class="container">
     <table width=400>
         <tr>
             <td class="console">
         1. If you haven't signed up for Bing Rewards, <a href="http://www.bing.com/rewards/signup/web?publ=BING&crea=ME" target="newBing">start here</a><br />
         2. Login to Bing to start earning points<br>
         3. How many searches?
         <input type="textbox" id="count" value="32" size="4" class="count">
         <input id="st" type="button" value="Start!" onClick="javascript:changeIframe();" />
         <span id="message"></span>
     </td></tr></table>
     </td>
     </tr>
     </table>
 </div>
 <div class="container">
     <iframe
             security="restricted"
             sandbox="allow-forms allow-scripts"
             id="bingIframe"
             name="bingIframe"
             src="http://www.bing.com"
             width="100%"
             height="600"
             frameborder="1"
             scrolling="yes">
     </iframe>
 </div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="javascripts/bing.js" ></script>
<script src="javascripts/hiren.js"></script>
</body>
</html>
